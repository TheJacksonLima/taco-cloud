<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Build Your Taco | Taco Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container">
    <!-- Page Header -->
    <header class="text-center my-4">
        <img th:src="@{/images/TacoCloud.png}" class="img-fluid" style="max-width: 120px;"/>
        <h1 class="mt-3 text-primary">Design Your Taco!</h1>
        <p class="lead">Select your favorite ingredients and create your perfect taco.</p>
    </header>

    <!-- Taco Form -->
    <form method="POST" th:object="${taco}" class="bg-white p-4 shadow rounded">
        <div class="row">
            <!-- Wrap Selection -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Designate your wrap</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="ingredient : ${wrap}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" id="wrap+${ingredient.id}">
                            <label class="form-check-label" th:for="wrap+${ingredient.id}">
                                <img th:src="@{/images/} + ${ingredient.id} + '.png'" class="img-thumbnail me-2" style="width: 50px;">
                                <span th:text="${ingredient.name}">Ingredient</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Protein Selection -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Pick your protein</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="ingredient : ${protein}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" id="protein+${ingredient.id}">
                            <label class="form-check-label" th:for="protein+${ingredient.id}">
                                <img th:src="@{/images/} + ${ingredient.id} + '.png'" class="img-thumbnail me-2" style="width: 50px;">
                                <span th:text="${ingredient.name}">Ingredient</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Cheese Selection -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Choose your cheese</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="ingredient : ${cheese}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" id="cheese+${ingredient.id}">
                            <label class="form-check-label" th:for="cheese+${ingredient.id}">
                                <img th:src="@{/images/} + ${ingredient.id} + '.png'" class="img-thumbnail me-2" style="width: 50px;">
                                <span th:text="${ingredient.name}">Ingredient</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Veggie Selection -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Determine your veggies</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="ingredient : ${veggies}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" id="veggies+${ingredient.id}">
                            <label class="form-check-label" th:for="veggies+${ingredient.id}">
                                <img th:src="@{/images/} + ${ingredient.id} + '.png'" class="img-thumbnail me-2" style="width: 50px;">
                                <span th:text="${ingredient.name}">Ingredient</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sauce Selection -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Select your sauce</h4>
                    </div>
                    <div class="card-body">
                        <div th:each="ingredient : ${sauce}" class="form-check">
                            <input class="form-check-input" type="checkbox" th:field="*{ingredients}" th:value="${ingredient.id}" id="sauce+${ingredient.id}">
                            <label class="form-check-label" th:for="sauce+${ingredient.id}">
                                <img th:src="@{/images/} + ${ingredient.id} + '.png'" class="img-thumbnail me-2" style="width: 50px;">
                                <span th:text="${ingredient.name}">Ingredient</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Taco Name Input -->
        <div class="mb-3">
            <label for="tacoName" class="form-label"><strong>Name your taco creation:</strong></label>
            <input type="text" th:field="*{name}" class="form-control" id="tacoName" placeholder="e.g., Spicy Fiesta Taco">
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-success btn-lg">Submit Your Taco</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
